<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/html logo.png">
    <title>Forgetpassword</title>
</head>
<body>
    <center>
        <form method="get" action="./ChangedPass.html" autocomplete="off">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="xyz@gmail.com" name="email" required>
            <br><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="DateofBirth" required>
            <br><br>
            <label for="pass">Enter New Password</label>
            <input type="password" id="pass" name="password" pattern="(?.*[a-z])(?.*[A-Z])(?.*[0-9])(?.*[!@#$%^&*()_+:;,./]).{8,16}" >
            <br><br>
            <label for="pass">Confirm New Password</label>
            <input type="password" id="pass" name="password" pattern="(?.*[a-z])(?.*[A-Z])(?.*[0-9])(?.*[!@#$%^&*()_+:;,./]).{8,16}" >
            <br><br>
            <input type="number" placeholder="enter below number/otp" pattern="237896" required><br><br>
            <table border="1">
                <tr>
                    <td>237896</td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Change Password">
            <br><br>
            <a href="./formtags_Task10.html">Go Back To Login</a>
            &nbsp;
            <a href="./register.html">Register</a>

        </form>
    </center>
    
</body>
</html>
